<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <title>Document</title>

</head>
<body>
    <div class="App">
        <div class="navbar">
            <nav>
                <div class="logo">
                    Logo
                </div>
                <div class="links">
                    <a href="">Tecnologías</a>
                    <a href="">Contacto</a>
                    <a href="">Redes Sociales</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-2 bg-primary">Col-1</div>
                <div class="col-6 bg-secondary">Col-2</div>
                <div class="col-2 bg-warning">Col-3</div>
            </div>
        </div> 
    <div class="table-tec">
        <h3>Tecnologías</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tecnologías</th>
                        <th>Conocimiento</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>90%</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>90%</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>JS</td>
                        <td>80%</td>
                        <td>Front-end</td>
                    </tr>
                </tbody>
            </table>
    </div>

    <div>
    <h3></h3>
    <form action="form-contact">
        <h3>Contacto</h3>
        <label for="name">Nombre/Empresa</label>
        <input type="text" id="name">
        <label for="message">Mensaje</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
        <label for="age">Edad</label>
        <input type="number" id="age">
        <label for="email">Correo</label>
        <input type="email" id="email">
        <label for="phone">Número de contacto</label>
        <input type="tel" max="10" id="phone">    
    </form>
    </div>

    <div class="social-links">
        <h3>Redes Sociales</h3>
        <a href="https://web.facebook.com/?_rdc=1&_rdr" target="_blank">facebook</a>
        <a href="https://github.com/Clementepsi" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/luis-clemente-flores-morales-275097155/" target="_blank">Linkedin</a>
    </div>
</div>
